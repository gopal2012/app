<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Day Surprise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌟 Happy Friendship Day! 🌟</h1>
    <p class="message">Click below for a special surprise 🎁</p>
    <button onclick="showPopup()">Surprise Me</button>
  </div>

  <!-- Pop-up Modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="hidePopup()">&times;</span>
      <h2>💛 You're Amazing!</h2>
      <p>
        Happy Friendship Day Sanjana! Thank you for being a wonderful friend.
        Life is better with you in it. 🌈💫💖
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
